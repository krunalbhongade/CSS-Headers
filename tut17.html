<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #Firstpara {
            color: rgb(212, 138, 86);
         }

        #secondpara{
             color:brown;
         }

        #thirdpara{
            color:#ffffff;
            background-color: blue;
         }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="first para">This is a paragraph from first box</p>
    <p id="second para">This is a paragraph from second box</p>
    <p id="third para">This is a paragraph from third box</p>
</body>
</html>
