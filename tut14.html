    <title>CSS Selectors</title>
 <style>
    p{
        border:2px solid red;

    #firstpara{
  color: green;
  }
  .bgblue{
 color: yellow;

 </style>
</head>
<body>
 <h3>CSS Selectors</h3>
    <p id="first para">This is simple paragraph to deonstrate CSS Selectors </p>  

  <p id="second para" class ="red element bgblue">This is another simple paragraph to demonstrate CSS Selectors </p> 
  <div>
 <p>This is another simple paragraph to demonstrate CSS Selectors</p>
 <span>This is span</span>
  </div>
